  <div class="container">  
  <form  name="contact" class="contact"  action="" 
  onsubmit="return validateForm()" method="post">
    <h3>Na kontaktoni</h3>
    <h4>Dergoni mesazh tek ne:</h4>
    <fieldset>
      <input placeholder="Emri" type="text" name="Emri"  autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Mbiemri" name="mbiemri" type="text"   autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Email" type="email"
      name="email"  >
    </fieldset>
    <fieldset>
      <input type="tel" placeholder="Numri i telefonit (opsional)" type="tel" >
    </fieldset>
    <fieldset>
      <textarea placeholder="Shkruani mesazhin ketu...."   name="msg"></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit">Dergo</button>
    </fieldset>
  
  </form>
