<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact_us.css">
</head>
<body>
    
    <h1>Get in Touch</h1>
    <div class="C-card">
        <div class="Message">
            <form>
                  <div class="formBox">
                      <div class="row50">
                          <div class="inputBox">
                              <span>First Name</span>
                              <input type="text" placeholder="Filan">
                            </div>
                            <div class="inputBox">
                              <span>Last Name</span>
                              <input type="text" placeholder="Fisteku">
                            </div>
                        </div>
                            <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="email" placeholder="filanfisteku@gmail.com">
                              </div>
                              <div class="inputBox">
                                <span>Mobile</span>
                                <input type="tel" placeholder="+383 44 123 123">
                              </div>
                          </div>

                          <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="Write your message here..." rows="15"></textarea>
                                </div>
                            </div>

                            <div class="row100">
                                <div class="inputBox">
                                    <input type="submit" value="Send">
                                    </div>
                                </div>
                              </div>
                          </form>
                      </div>
                    </form>
        </div>
        <div class="Info">

        </div>
        <div class="Map">

        </div>



    </div>

</body>
</html>
