<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact us.css">
</head>
<body>
    <div class="contactUs">
        <div class="title">
            <h2>Get in Touch</h2>
        </div>

        <div class="box">
            <!-- Form -->
            <div class="contact form">
                <h3>Send a Message</h3>
                <form>
                  <div class="formBox">
                      <div class="row50">
                          <div class="inputBox">
                              <span>First Name</span>
                              <input type="text" placeholder="Filan">
                            </div>
                            <div class="inputBox">
                              <span>Last Name</span>
                              <input type="text" placeholder="Fisteku">
                            </div>
                        </div>
                            <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="email" placeholder="filanfisteku@gmail.com">
                              </div>
                              <div class="inputBox">
                                <span>Mobile</span>
                                <input type="tel" placeholder="+383 44 123 123">
                              </div>
                          </div>

                          <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="Write your message here..." rows="15"></textarea>
                                </div>
                            </div>

                            <div class="row100">
                                <div class="inputBox">
                                    <input type="submit" value="Send">
                                    </div>
                                </div>
                              </div>
                          </form>
                      </div>

            <!-- info box -->
            <div class="contact info">
                <h3>Contact Info</h3>
                    <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>Ferizaj, KOSOVO</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="mailto:mbrojtjaeambientit@email.com">mbrojtjaeambientit@email.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                            <a href="tel:+38344123123">+383 44 123 123</a>
                    </div>  
                
            <!-- social media links-->
            <ul class="socials">
                <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
            </ul>
        </div>
    </div>

            
            <!-- map box -->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d692.7784353712245!2d21.20186719814758!3d42.37094204600397!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2s!4v1638496414119!5m2!1sen!2s" style="border:0;" allowfullscreen="" loading="lazy"></iframe>                </div>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
